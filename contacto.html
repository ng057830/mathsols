    <!-- Sección Hero Pequeña -->
    <header class="hero-small">
      <div class="container">
        <h1>Contáctanos</h1>
        <p>
          Envíanos tus consultas y nos pondremos en contacto contigo a la
          brevedad.
        </p>
      </div>
    </header>

    <!-- Sección de Contacto Actualizada -->
    <section id="contacto" class="contact">
      <div class="container">
        <div class="form-container">
          <form
            action="https://getform.io/f/aejjzrdb"
            method="POST"
            enctype="multipart/form-data"
          >
            <!-- Campo oculto para evitar spam (honeypot) -->
            <input
              type="hidden"
              name="_gotcha"
              style="display: none !important"
            />
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input
                type="text"
                id="nombre"
                name="name"
                placeholder="Tu nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Tu correo electrónico"
                required
              />
            </div>
            <div class="form-group">
              <label for="asunto">Asunto</label>
              <input
                type="text"
                id="asunto"
                name="subject"
                placeholder="Asunto de tu mensaje"
                required
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="message"
                rows="6"
                placeholder="Escribe tu mensaje aquí"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="archivo">Adjuntar Archivos</label>
              <input type="file" id="archivo" name="attachments" multiple />
            </div>
            <button type="submit" class="btn">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
